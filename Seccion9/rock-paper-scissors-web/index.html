<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container col-4">
        <div class="d-flex justify-content-center ">
            <h1 class="mt-4 bg-warning">Rock, Paper, Scissors</h1>
        </div>
        <br>
        <div>
            <div class="d-flex justify-content-center">
                <h3>Choose rock, paper or scissors!</p>
            </div>
            <div>
                <p id="player-choice" class="d-flex justify-content-center">&nbsp;</p>
                <p id="computer-choice" class="d-flex justify-content-center">&nbsp;</p>
                <p id="round-result" class="fw-bold d-flex justify-content-center">&nbsp;</p>
                <p id="message" class="fw-bold d-flex justify-content-center bg-warning">&nbsp;</p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-warning m-2" onclick="choose(0);">Rock</button>
                <button type="button" class="btn btn-warning m-2" onclick="choose(1);">Paper</button>
                <button type="button" class="btn btn-warning m-2" onclick="choose(2);">Scissors</button>
            </div>
        </div>
    </div>
</body>
<script>
    function choose(x) {

        fetch("/play?c="+x)
            .then(response => response.json())
            .then(data => {
                switch (x) {
                    case 0:
                        document.getElementById("player-choice").innerHTML = "You chose ROCK";
                        break;
                    case 1:
                        document.getElementById("player-choice").innerHTML = "You chose PAPER";
                        break;
                    case 2:
                        document.getElementById("player-choice").innerHTML = "You chose SCISSORS";
                        break;
                    default:
                        break;
                }
                document.getElementById("computer-choice").innerHTML = "Computer chose " + data.computer_choice;
                document.getElementById("round-result").innerHTML = data.round_result;
                document.getElementById("message").innerHTML = data.message;
            })
        
    }
</script>
</html>
